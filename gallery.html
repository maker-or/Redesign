  <script src="js/gallery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.0/lenis.min.js"></script>
  <script>
    const lenis = new Lenis();

    lenis.on("scroll", (e) => {
      console.log(e);
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  </script>
