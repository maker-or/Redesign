<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Animation</title>
  <style>
    .ani {
      width: auto;
      height: auto;
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
    }

    .trace {
      height: 200vw;
      background-color: hsla(0, 50.00%, 42.84%, 0.00);
    }

    .camera {
      position: sticky;
      top: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: hsla(124, 45.16%, 32.79%, 0.00);
    }

    .wrapper {
      display: flex;
      overflow: visible;
      width: auto;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .text {
      overflow: clip;
      box-sizing: border-box;
      width: 200vw;
      max-width: none;
      margin-right: 2vw;
      margin-left: 106vw;
      padding-right: 2vw;
      padding-left: 0;
      align-self: auto;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: auto;
    }
  </style>
</head>
<body>
  <div class="ani">
    <div class="trace">
      <div class="camera">
        <div class="wrapper">
          <img src="Triumphs..svg" alt="Triumphs" class="text">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Ensure that the text is hidden before the animation starts
    gsap.set(".text", { x: "100vw" });

    // Create the horizontal scroll animation
    gsap.to(".text", {
      x: "-100vw",
      ease: "none",
      scrollTrigger: {
        trigger: ".trace",
        start: "top top",
        end: "bottom bottom",
        scrub: true,
        markers: true // Remove this line in production
      }
    });
  </script>
</body>
</html>
